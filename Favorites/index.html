                                // str += '<li>' +'<a href="' + result + '" target="_blank">+ data1.listGrid.rows[i][0]+</a></li>';
                                // str += '<li>' + '<a href="http://apps.hispindia.org/uphmis230/dhis-web-pivot/index.html?id=As8PuYXvVp8" target="_blank"><b>' + data1.listGrid.rows[i][0] + '</b></li>';

                            }

                        }
                        $("#body").append(str);

                    })
                    .catch(error => console.error(error));
            })
            .catch(error => console.error(error));

    });
    function getData(url = ``) {
        return fetch(url, {
            method: "GET",
            mode: "cors",
            credentials: "include",
        })
            .then(response => response.json()); // parses response to JSON
