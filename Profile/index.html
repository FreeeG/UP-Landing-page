<script type="text/javascript">

    $(document).ready(function(){
        getData(`http://apps.hispindia.org/uphmis230/api/me`)
        .then( function (data) {
            $("#name").text(stripQuotation(JSON.stringify(data.displayName)))
            $("#pic").attr("avatar", stripQuotation(JSON.stringify(data.displayName)))
            $("#employer").text(stripQuotation(JSON.stringify(data.employer)))
            $("#email").text("Email: " + stripQuotation(JSON.stringify(data.email)))
            $("#phone").text("Phone: " + stripQuotation(JSON.stringify(data.phoneNumber)))
            LetterAvatar.transform();
        })
        .catch(error => console.error(error));
        
    });

    function stripQuotation(string){
        return string.replace(/(["'])/g, "")
    }

    function getData(url = ``) {
        return fetch(url, {
            method: "GET",
            mode: "cors",
            credentials: "include",
        })
        .then(response => response.json()); // parses response to JSON
    }
</script>

<div id="wrapper">
    <header>
        <img id="pic" style="border-radius: 50%" width="150" height="150">
        <h1 id="name">Loading..</h1>
        <h3 id="employer">Please wait</h3>
    </header>
    <section>
        <p id="phone"></p>
        <p id="email"></p>
    </section>
    <footer>
        <a id="edit" target="_parent" href="/uphmis230/dhis-web-user-profile/#/profile">Edit your profile</a>
    </footer>
</div>
